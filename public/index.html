<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <script src="https://js.recurly.com/v4/recurly.js"></script>
    <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <form id="recurly-form" method="POST" action="/form">
      <input type="text" name="first_name" data-recurly="first_name"/>
      <input type="text" name="last_name" data-recurly="last_name"/>
      <div data-recurly="card"></div>
      <input type="hidden" name="recurly_token" data-recurly="token"/>
      <button>Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
